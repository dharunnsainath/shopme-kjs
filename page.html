
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.1/knockout-latest.js" integrity="sha512-2AL/VEauKkZqQU9BHgnv48OhXcJPx9vdzxN1JrKDVc4FPU/MEE/BZ6d9l0mP7VmvLsjtYwqiYQpDskK9dG8KBA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
    


<div id="cart" data-bind="visible: isCartOpen, css: { 'dull-background': isCartOpen }">
    <div id="cart-content">
      <h2>Cart</h2>
      <ul data-bind="foreach: cartItems">
        <li>
          <span data-bind="text: product.name"></span>
          <span data-bind="text: product.price"></span>
          <input type="number" min="1" data-bind="value: quantity, event: {change: $parent.updateQuantity}" />
          <span data-bind="text: subtotal"></span>
          <button data-bind="click: $parent.removeFromCart">Remove</button>
        </li>
      </ul>
      <p>Total: <span data-bind="text: total"></span></p>
    </div>
  </div>
  
  <div id="hamburger" data-bind="click: toggleCart">
    <span></span>
    <span></span>
    <span></span>
  </div>
  
  <div id="products">
    <h2>Products</h2>
    <ul data-bind="foreach: products">
      <li>
        <span data-bind="text: name"></span>
        <span data-bind="text: price"></span>
        <button data-bind="click: $parent.addToCart, enable: $parent.isSignedIn">Add to Cart</button>
      </li>
    </ul>
  </div>

  <script src="app1.html"></script>
</body>
</html>
